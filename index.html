  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      color: white;
    }
    body {
      background-color: rgb(42, 42, 105);
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      width: 100vw;
      background-color: #18181b;
      display: flex;
      justify-content: space-between;
      padding: 0px 10px;
      -webkit-box-shadow: 0px 11px 16px 5px rgba(9, 9, 10, 1);
      -moz-box-shadow: 0px 11px 16px 5px rgba(9, 9, 10, 1);
      box-shadow: 0px 11px 16px 5px rgba(9, 9, 10, 1);
    }

    header .header-left {
      /* border: solid 1px white; */
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header .header-left img {
      height: 28x;
      width: 28px;
    }

    header .header-left span {
      font-weight: 600;
    }

    header .header-center {
      height: 100%;
      display: flex;
      align-items: center;
    }

    header .header-center input {
      height: 60%;
      background-color: transparent;
      border: solid 1px #67676b;
      border-radius: 5px 0px 0px 5px;
      width: 320px;
      padding-left: 10px;
      color: #fff;
    }

    header .header-center input::placeholder {
      color: #fff;
    }

    header .header-center input:focus {
      border: solid 3px #b462df;
      outline: none;
    }

    header .header-center .search {
      border-radius: 0px 5px 5px 0px;
      height: 34px;
      width: 34px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #35353b;
    }
    header .header-right {
      height: 100%;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header .header-right svg {
      cursor: pointer;
    }

    header .header-right img {
      height: 24px;
      width: 24px;
    }

    .btn_right {
      height: 30px;
      padding: 0px 10px 0px 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      gap: 5px;
      background-color: #35353b;
      border-radius: 5px;
      font-weight: 600;
      font-size: 13px;
    }

    #perfil {
      width: 30px;
      height: 30px;
      border-radius: 50px;
    }

    .content {
      height: 100vh;
      display: flex;
    }

    .sidebar {
      height: 100%;
      width: 240px;
      background-color: #1f1f23;
    }

    main {
